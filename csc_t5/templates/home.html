  <head>

	        {% endfor %}

            <label for="T5-Large" class="form-check-label">T5-Large</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="T5-Base" name="models" value="T5-Base" checked>
            <label for="T5-Base" class="form-check-label">T5-Base</label>
          </div>
        </div>
        
        <div class="row">

            </div>

      </div>
    <div class="row py-2 my-3">
	    <div class="col-lg-6">
        <label class="form-label" for="inputText">Input</label>
        <textarea id="inputText" name="input" class="form-control" placeholder="Enter text..."
              rows="10"
              cols="80">{{ inp_text }}</textarea>
        <br />
        <label for="example">Choose some example(s) : </label>
